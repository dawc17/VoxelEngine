name: CMake Build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            preset: windows
          - os: ubuntu-latest
            preset: linux

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Linux dependencies
        if: matrix.preset == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libglfw3-dev \
            libgl-dev \
            libx11-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxcursor-dev \
            libxi-dev \
            libxext-dev \
            libwayland-dev \
            libxkbcommon-dev

      - name: Configure
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release --parallel

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: VoxelEngine-${{ matrix.preset }}
          path: |
            build/src/Release/**
            build/src/VoxelEngine*
            build/src/shaders/
            build/src/assets/
          if-no-files-found: warn
